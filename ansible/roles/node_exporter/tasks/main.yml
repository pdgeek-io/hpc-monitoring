---
- name: Check if running on Rocky Linux
  debug:
    msg: "Deploying Node Exporter on {{ ansible_distribution }} {{ ansible_distribution_version }}"

- name: Ensure node_exporter user exists
  user:
    name: "{{ node_exporter_user }}"
    system: yes
    shell: /sbin/nologin
    comment: "Prometheus Node Exporter"

- name: Download node_exporter
  get_url:
    url: "{{ node_exporter_download_url }}"
    dest: "/tmp/node_exporter.tar.gz"
    mode: '0644'
  register: download_result

- name: Extract node_exporter binary
  unarchive:
    src: "/tmp/node_exporter.tar.gz"
    dest: "/tmp/"
    remote_src: yes
  when: download_result.changed

- name: Move node_exporter binary to install directory
  copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
    dest: "{{ node_exporter_install_dir }}/node_exporter"
    mode: '0755'
  when: download_result.changed

- name: Deploy systemd service for node_exporter
  template:
    src: "node_exporter.service.j2"
    dest: "/etc/systemd/system/node_exporter.service"
    mode: '0644'

- name: Reload systemd daemon
  command: systemctl daemon-reload

- name: Create textfile collector directory
  file:
    path: "/var/lib/node_exporter/textfile_collector"
    state: directory
    mode: '0755'
    owner: "{{ node_exporter_user }}"
    group: "{{ node_exporter_user }}"

- name: Deploy CPU features collector script
  template:
    src: "cpu_features_textfile.sh.j2"
    dest: "/usr/local/bin/cpu_features_collector.sh"
    mode: '0755'

- name: Create cron job for CPU features collection
  cron:
    name: "Collect CPU features for Node Exporter"
    minute: "*/5"
    job: "/usr/local/bin/cpu_features_collector.sh"
    user: root

- name: Run CPU features collector immediately
  command: /usr/local/bin/cpu_features_collector.sh

- name: Enable and start node_exporter service
  systemd:
    name: node_exporter
    enabled: yes
    state: started
