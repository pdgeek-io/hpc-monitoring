# Alertmanager Configuration for HPC Infrastructure

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts (customize as needed)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager'
  # smtp_auth_password: 'password'

# Templates for notifications
templates:
  - '/etc/alertmanager/*.tmpl'

# Route configuration
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts go to multiple channels
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    # Hardware alerts
    - match:
        component: hardware
      receiver: 'hardware-team'

    # Storage alerts
    - match:
        component: storage
      receiver: 'storage-team'

    # SLURM alerts
    - match:
        component: slurm
      receiver: 'scheduler-team'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receiver configurations
receivers:
