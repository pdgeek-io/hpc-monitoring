# SNMP Exporter Configuration
# Basic configuration for network switches and Dell iDRAC

default:
  version: 2
  auth:
    community: public
  walk:
    - 1.3.6.1.2.1.1    # System
    - 1.3.6.1.2.1.2    # Interfaces
    - 1.3.6.1.2.1.31   # Interface MIB

# Dell iDRAC SNMP (if using SNMP instead of Redfish)
dell_idrac:
  version: 2
  auth:
    community: public
  walk:
    - 1.3.6.1.4.1.674.10892.5   # Dell Server Management
  lookups:
    - source_indexes: [systemHealthStatusIndex]
      lookup: systemHealthStatus
