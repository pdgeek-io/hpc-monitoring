# Grafana Dashboard Provisioning for HPC Monitoring

apiVersion: 1

providers:
  # HPC Monitoring Dashboards
  - name: 'HPC Monitoring'
    orgId: 1
    folder: 'HPC'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

  # Default system dashboards
  - name: 'System'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system
